<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Rivers_1.js"></script>
        <script src="data/sites_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[56.828464740915116,-4.117687526865984],[57.215304704207206,-2.9426232695128665]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_DEM_0');
        map.getPane('pane_DEM_0').style.zIndex = 400;
        var img_DEM_0 = 'data/DEM_0.png';
        var img_bounds_DEM_0 = [[56.72222586860539,-4.451424842546928],[57.34870487681729,-2.5901889878340913]];
        var layer_DEM_0 = new L.imageOverlay(img_DEM_0,
                                              img_bounds_DEM_0,
                                              {pane: 'pane_DEM_0'});
        bounds_group.addLayer(layer_DEM_0);
        map.addLayer(layer_DEM_0);
        function pop_Rivers_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name1'] !== null ? autolinker.link(feature.properties['name1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['identifier'] !== null ? autolinker.link(feature.properties['identifier'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['startNode'] !== null ? autolinker.link(feature.properties['startNode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['endNode'] !== null ? autolinker.link(feature.properties['endNode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['form'] !== null ? autolinker.link(feature.properties['form'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['flow'] !== null ? autolinker.link(feature.properties['flow'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fictitious'] !== null ? autolinker.link(feature.properties['fictitious'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['length'] !== null ? autolinker.link(feature.properties['length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name2'] !== null ? autolinker.link(feature.properties['name2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Rivers_1_0() {
            return {
                pane: 'pane_Rivers_1',
                opacity: 1,
                color: 'rgba(27,130,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Rivers_1');
        map.getPane('pane_Rivers_1').style.zIndex = 401;
        map.getPane('pane_Rivers_1').style['mix-blend-mode'] = 'normal';
        var layer_Rivers_1 = new L.geoJson(json_Rivers_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Rivers_1',
            layerName: 'layer_Rivers_1',
            pane: 'pane_Rivers_1',
            onEachFeature: pop_Rivers_1,
            style: style_Rivers_1_0,
        });
        bounds_group.addLayer(layer_Rivers_1);
        map.addLayer(layer_Rivers_1);
        map.createPane('pane_HPA2_2');
        map.getPane('pane_HPA2_2').style.zIndex = 402;
        var img_HPA2_2 = 'data/HPA2_2.png';
        var img_bounds_HPA2_2 = [[56.870826695083686,-3.8514653429986874],[57.128561346015125,-3.3470419447098134]];
        var layer_HPA2_2 = new L.imageOverlay(img_HPA2_2,
                                              img_bounds_HPA2_2,
                                              {pane: 'pane_HPA2_2'});
        bounds_group.addLayer(layer_HPA2_2);
        map.addLayer(layer_HPA2_2);
        map.createPane('pane_HPA1_3');
        map.getPane('pane_HPA1_3').style.zIndex = 403;
        var img_HPA1_3 = 'data/HPA1_3.png';
        var img_bounds_HPA1_3 = [[56.804661248829056,-4.073559432211539],[57.26600301373644,-3.066386968946684]];
        var layer_HPA1_3 = new L.imageOverlay(img_HPA1_3,
                                              img_bounds_HPA1_3,
                                              {pane: 'pane_HPA1_3'});
        bounds_group.addLayer(layer_HPA1_3);
        map.addLayer(layer_HPA1_3);
        function pop_sites_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">site</th>\
                        <td>' + (feature.properties['site'] !== null ? autolinker.link(feature.properties['site'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['easting'] !== null ? autolinker.link(feature.properties['easting'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['northing'] !== null ? autolinker.link(feature.properties['northing'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NGR'] !== null ? autolinker.link(feature.properties['NGR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visible'] !== null ? autolinker.link(feature.properties['visible'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['letter lab'] !== null ? autolinker.link(feature.properties['letter lab'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['map_no'] !== null ? autolinker.link(feature.properties['map_no'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_sites_4_0() {
            return {
                pane: 'pane_sites_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_sites_4');
        map.getPane('pane_sites_4').style.zIndex = 404;
        map.getPane('pane_sites_4').style['mix-blend-mode'] = 'normal';
        var layer_sites_4 = new L.geoJson(json_sites_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_sites_4',
            layerName: 'layer_sites_4',
            pane: 'pane_sites_4',
            onEachFeature: pop_sites_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_sites_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_sites_4);
        map.addLayer(layer_sites_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/sites_4.png" /> sites', layer: layer_sites_4},
            {label: "HPA 1", layer: layer_HPA1_3},
            {label: "HPA 2", layer: layer_HPA2_2},
            {label: '<img src="legend/Rivers_1.png" /> Rivers', layer: layer_Rivers_1},
            {label: "DEM", layer: layer_DEM_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_sites_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['site'] !== null?String('<div style="color: #ffffff; font-size: 12pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['site']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_sites_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_sites_4]);
        map.on("zoomend", function(){
            resetLabels([layer_sites_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_sites_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_sites_4]);
        });
        </script>
    </body>
</html>
